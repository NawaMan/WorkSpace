variant = "xfce"

# Mount credentials from host to container
# NOTE: ~ and $VAR are automatically expanded
# 
# Copy-on-write pattern: Mount to /tmp/ws-home-seed/ with :ro
# Files are copied to user's home at startup (without overwriting existing)
run-args = [
    # Google Antigravity credentials (copy-on-write: app may write session data)
    "-v", "~/.config/Antigravity:/tmp/ws-home-seed/.config/Antigravity:ro",
    "-v", "~/.antigravity:/tmp/ws-home-seed/.antigravity:ro",
    # Google Cloud credentials (copy-on-write: gcloud may refresh tokens)
    "-v", "~/.config/gcloud:/tmp/ws-home-seed/.config/gcloud:ro",
    "-e", "GOOGLE_APPLICATION_CREDENTIALS=/home/coder/.config/gcloud/application_default_credentials.json",
    # GitHub Copilot credentials (copy-on-write: may update tokens)
    "-v", "~/.config/github-copilot:/tmp/ws-home-seed/.config/github-copilot:ro",
    # Disable GNOME keyring (not available in container)
    "-e", "GNOME_KEYRING_CONTROL=",
    "-e", "GNOME_KEYRING_PID=",
    "-e", "SSH_AUTH_SOCK="
]