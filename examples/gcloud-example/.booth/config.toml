# Google Cloud Example
#
# This example demonstrates using ws-home-seed to mount gcloud credentials
# from the host into the container (read-only, then copied at startup).

variant = "notebook"

# Mount gcloud credentials from host (copy-on-write pattern)
# The credentials are copied to ~/.config/gcloud/ at startup
run-args = [
    "-v", "~/.config/gcloud:/tmp/ws-home-seed/.config/gcloud:ro"
]
