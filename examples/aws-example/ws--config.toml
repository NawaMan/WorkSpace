# AWS Example
#
# This example demonstrates using ws-home-seed to mount AWS credentials
# from the host into the container (read-only, then copied at startup).

variant = "base"

# Mount AWS credentials from host (copy-on-write pattern)
# The credentials are copied to ~/.aws/ at startup
run-args = [
    "-v", "~/.aws:/tmp/ws-home-seed/.aws:ro"
]

cmds = [
    "bash"
]