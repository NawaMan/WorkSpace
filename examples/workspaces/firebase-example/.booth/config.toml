# Firebase Example
#
# This example demonstrates using cb-home-seed to mount Firebase credentials
# from the host into the container (read-only, then copied at startup).

variant = "notebook"

# Mount Firebase credentials from host (home-seeding pattern)
# Firebase uses gcloud credentials + .config/configstore for CLI state
run-args = [
    "-v", "~/.config/gcloud:/tmp/cb-home-seed/.config/gcloud:ro",
    "-v", "~/.config/configstore:/tmp/cb-home-seed/.config/configstore:ro"
]
