name: Release scripts

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # Checkout
      # ---------------------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # Read version.txt â†’ output "version"
      # ---------------------------------------------------------
      - name: Read version from version.txt
        id: get_version
        run: |
          set -euo pipefail
          VERSION=$(tr -d ' \t\r\n' < version.txt)
          if [ -z "$VERSION" ]; then
            echo "version.txt is empty" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Show version
        run: echo "Publishing workspace.sh for version ${{ steps.get_version.outputs.version }}"

      # ---------------------------------------------------------
      # Cleanup old untagged releases
      # ---------------------------------------------------------
      - name: Delete untagged releases
        run: |
          set -euo pipefail
          gh release list --limit 100 --json tagName \
            --jq '.[] | select(.tagName | startswith("untagged-")) | .tagName' \
            | xargs -r -I {} gh release delete {} -y
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------------------
      # Prepare artifacts
      # ---------------------------------------------------------
      - name: Make workspace.sh executable
        run: chmod +x workspace.sh

      - name: Make workspace wrapper executable
        run: chmod +x wrapper/workspace

      - name: Generate SHA256 checksum for workspace.sh
        run: sha256sum workspace.sh > workspace.sh.sha256

      - name: Check if pre-release
        id: check_prerelease
        run: |
          if [[ "$VERSION" =~ --rc([0-9]+)?$ ]]; then
            echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
            echo "Detected pre-release version: $VERSION"
          else
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
            echo "Detected stable version: $VERSION"
          fi
        env:
          VERSION: ${{ steps.get_version.outputs.version }}

      # ---------------------------------------------------------
      # Publish versioned release (pre-release: only workspace.sh)
      # ---------------------------------------------------------
      - name: Publish versioned pre-release
        if: steps.check_prerelease.outputs.is_prerelease == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: v${{ steps.get_version.outputs.version }}
          body: v${{ steps.get_version.outputs.version }}
          prerelease: true
          files: |
            workspace.sh
            workspace.sh.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------------------
      # Publish versioned release (stable: all three scripts)
      # ---------------------------------------------------------
      - name: Publish versioned stable release
        if: steps.check_prerelease.outputs.is_prerelease == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: v${{ steps.get_version.outputs.version }}
          body: v${{ steps.get_version.outputs.version }}
          prerelease: false
          files: |
            workspace.sh
            workspace.sh.sha256
            wrapper/workspace
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------------------
      # Publish latest release (stable only, all three scripts)
      # ---------------------------------------------------------
      - name: Publish latest release
        if: steps.check_prerelease.outputs.is_prerelease == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: latest - v${{ steps.get_version.outputs.version }}
          body: latest - v${{ steps.get_version.outputs.version }}
          prerelease: false
          draft: false
          files: |
            workspace.sh
            workspace.sh.sha256
            wrapper/workspace
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
