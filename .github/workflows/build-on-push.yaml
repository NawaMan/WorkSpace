# .github/workflows/build-on-push.yml
name: Build on Push

on:
  push:
    branches:
      - "**"   # run on any branch

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DOCKER_BUILDKIT: "1"
    steps:
      - uses: actions/checkout@v4
      - name: Verify Docker
        run: |
          docker --version
          docker info
      - name: Build
        run: ./build.sh
      - name: Simple test
        run: ./simple-test.sh
      - name: All tests
        run: cd tests/basic && ./run-all-test.sh
