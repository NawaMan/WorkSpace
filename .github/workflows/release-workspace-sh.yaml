name: Publish workspace.sh

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # Checkout
      # ---------------------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # Read version.txt â†’ output "version"
      # ---------------------------------------------------------
      - name: Read version from version.txt
        id: get_version
        run: |
          VERSION=$(tr -d ' \t\r\n' < version.txt)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Show version
        run: echo "Publishing workspace.sh for version ${{ steps.get_version.outputs.version }}"

      # ---------------------------------------------------------
      # Cleanup old untagged releases
      # ---------------------------------------------------------
      - name: Delete untagged releases
        run: |
          gh release list --limit 100 --json tagName \
            -q '.[] | select(.tagName | startswith("untagged-")) | .tagName' \
            | xargs -r -I {} gh release delete {} -y
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------------------
      # Prepare artifacts
      # ---------------------------------------------------------
      - name: Make workspace.sh executable
        run: chmod +x workspace.sh

      - name: Generate SHA256 checksum for workspace.sh
        run: |
          sha256sum workspace.sh > workspace.sh.sha256
          echo "Generated checksum:"
          cat workspace.sh.sha256

      # ---------------------------------------------------------
      # Publish versioned release
      # ---------------------------------------------------------
      - name: Publish versioned release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: ${{ steps.get_version.outputs.version }}
          files: |
            workspace.sh
            workspace.sh.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if pre-release
        id: check_prerelease
        run: |
          if [[ "$VERSION" =~ --rc([0-9]+)?$ ]]; then
            echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
            echo "Detected pre-release version: $VERSION"
          else
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
            echo "Detected stable version: $VERSION"
          fi
        env:
          VERSION: ${{ steps.get_version.outputs.version }}

      # ---------------------------------------------------------
      # Publish latest release
      # ---------------------------------------------------------
      - name: Publish latest release
        if: steps.check_prerelease.outputs.is_prerelease == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: latest
          prerelease: false
          draft: false
          files: |
            workspace.sh
            workspace.sh.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
